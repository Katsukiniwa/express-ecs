version: "3"
services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: ./docker/app/development/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    tty: true
    restart: always

  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - "80:80"
    volumes:
      - sockets:/app/tmp/sockets
    depends_on:
      - app

volumes:
  sockets:
